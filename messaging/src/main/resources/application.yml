server:
  port: 8089

spring:
  application:
    name: messaging-api
  
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:messagingdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Spring RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    template:
      exchange: message_exchange # Este es el exchange por defecto para el RabbitTemplate
      routing-key: message
      retry:
        enabled: true
        initial-interval: 1000
        multiplier: 2.0
        max-attempts: 5
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          multiplier: 2.0 
          max-attempts: 5

# Custom Application Configuration
app:
  jwt:
    secret: ${JWT_SECRET:estaEsUnaClaveSecretaMuySeguraParaFirmarLosTokensJWT}
    expiration: 86400000
  websocket:
    allowed-origins:
      - http://localhost:4200
      - http://localhost:8765
    endpoint: /ws
    topic-prefix: /topic
    app-prefix: /app
  rabbitmq:
    exchange:
      name: message_exchange
    routing-keys:
      message-sent: message.sent
      message-delivered: message.delivered
      message-read: message.read
      conversation-created: conversation.created
  messaging:
    max-message-length: 5000
    pagination:
      default-size: 50
      max-size: 200

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.iwellness.messaging: DEBUG
    org.springframework.web: DEBUG
    org.springframework.messaging: DEBUG
    org.springframework.amqp: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
# Docker Profile
spring:
  config:
    activate:
      on-profile: docker
  
  # RabbitMQ Configuration for Docker
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:user}
    password: ${RABBITMQ_PASSWORD:user}

# Feign Client Configuration for Docker
feign:
  client:
    turista:
      url: ${TURISTA_SERVICE_URL:http://admin-users-api:8082}

# Disable RabbitMQ health check or it will fail the container
management:
  health:
    rabbit:
      enabled: true

---
# PostgreSQL Profile (Producci√≥n)
spring:
  config:
    activate:
      on-profile: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/messaging_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
